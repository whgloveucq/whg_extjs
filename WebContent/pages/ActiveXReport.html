<html>
	<head>
		<title>页面导出EXCEL|Word</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
		<script language="javascript" src="../html/JS/ActiveXReport.js"></script>
		<style type="text/css">
			tr{
				text-align: center;
			}
			td{
				text-align: center;
				font-family:"微软雅黑";
				font-size: 18;
			}
		</style>
	</head>
	<body id="all">
		<br>
		<table id="PoeamA" width="100%" border="1" cellspacing="0"
			cellpadding="0" bgcolor="#61FF13">
			<tr>
				<td colSpan=2 style="font-weight:bold;">剑门道中遇微雨</td>
			</tr>
			<tr>
				<td>
					衣上征尘杂酒痕，
				</td>
				<td>
					远游无处不消魂。
				</td>
			</tr>
			<tr>
				<td>
					此身合是诗人未？
				</td>
				<td>
					细雨骑驴入剑门。
				</td>
			</tr>
		</table>
		<br/>
		<table id="PoeamB" width="100%" border="1" cellspacing="0"
			cellpadding="0">
			<tr>
				<td style="font-weight: bold;">
					钗头凤
				</td>
			</tr>
			<tr>
				<td>
					红酥手，黄縢酒，满城春色宫墙柳；
				</td>
			</tr>
			<tr>
				<td>
					　　东风恶，欢情薄，
				</td>
			</tr>
			<tr>
				<td>
					　　一怀愁绪，几年离索，
				</td>
			</tr>
			<tr>
				<td>
					　	错、错、错。 
				</td>
			</tr>
			<tr>
				<td>
					　　春如旧，人空瘦，泪痕红浥鲛绡透； 
				</td>
			</tr>
			<tr>
				<td>
					　　桃花落，闲池阁， 
				</td>
			</tr>
			<tr>
				<td>
					　山盟虽在，锦书难托， 
				</td>
			</tr>
			<tr>
				<td>
					　莫、莫、莫。 
				</td>
			</tr>
		</table>
		<br/>
		<br/>
		<center>
			<input type="button" onclick="allToWord()"
				value="导出到Word">
			<input type="button" onclick="allToExcel()"
				value="导出到Excel">
			<input type="button" onclick="dataToExcel()"
				value="只导出数据到Excel">
		</center>
	</body>
</html>
